<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mini project</title>
    <link rel="stylesheet" href="simon.css">
</head>
<body>
    <h1>Simon Game</h1>
    <h2>Press any key to start the game!</h2>
    
    <h3>High score: <h3 id="score"></h3></h3>

    <div class="container">
        <div class="first">
            <div class="one box" type="button" id="one"></div>
            <div class="two box" type="button" id="two"></div>

        </div>
        <div class="second">
            <div class="three box" type="button" id="three"></div>
            <div class="four box" type="button" id="four"></div>
        </div>
    </div>

    <script src="simon.js"></script>
</body>
</html>
